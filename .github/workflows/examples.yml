# Workflow name:
name: examples

# Workflow triggers:
on:
  workflow_dispatch:

# Workflow jobs:
jobs:
  examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16
        timeout-minutes: 5
      - name: Install production and development dependencies
        run: |
          npm install || npm install || npm install
        timeout-minutes: 15
      - name: Run examples
        run: |
          npm run examples
